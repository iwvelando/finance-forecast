<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1>Finance Forecast</h1>
            <p>Build or upload a configuration to simulate your financial plans.</p>
        </header>

        <section id="workspace-panel" class="panel">
            <div class="tablist-container">
                <div class="tablist" role="tablist" aria-label="Forecast workspace">
                    <button id="tab-config" class="tab-button active" type="button" role="tab" aria-selected="true" aria-controls="config-panel" data-tab="config">Planning Workspace</button>
                    <button id="tab-results" class="tab-button" type="button" role="tab" aria-selected="false" aria-controls="results-section" data-tab="results" disabled>Results</button>
                </div>
            </div>
            <div id="results-section" class="tab-panel results-panel" role="tabpanel" aria-labelledby="tab-results" hidden>
                <div class="results-header">
                    <h2>Simulation Results</h2>
                    <div class="results-actions">
                        <span id="duration" class="muted-text"></span>
                        <button id="download-link" class="button secondary hidden" type="button">Download CSV</button>
                    </div>
                </div>
                <div id="warnings" class="warnings hidden" aria-live="polite"></div>
                <div id="scenario-tabs" class="scenario-tabs hidden" role="tablist" aria-label="Scenario results"></div>
                <div id="results-summary" class="results-summary hidden" aria-live="polite"></div>
                <div id="results-chart-wrapper" class="chart-panel hidden">
                    <div class="chart-header">
                        <h3 id="results-chart-title" class="chart-title">Net Worth Over Time</h3>
                        <div id="results-chart-legend" class="chart-legend" role="list"></div>
                    </div>
                    <svg
                        id="results-chart"
                        class="chart"
                        role="img"
                        aria-labelledby="results-chart-title"
                        aria-describedby="results-chart-caption"
                        focusable="false"
                    ></svg>
                    <div id="results-chart-tooltip" class="chart-tooltip hidden" aria-hidden="true">
                        <div class="chart-tooltip__date" data-role="tooltip-date"></div>
                        <div class="chart-tooltip__metrics">
                            <div class="chart-tooltip__row">
                                <span class="chart-tooltip__swatch chart-legend-swatch chart-legend-swatch--liquid"></span>
                                <span class="chart-tooltip__label">Liquid</span>
                                <span class="chart-tooltip__value" data-role="tooltip-liquid">—</span>
                            </div>
                            <div class="chart-tooltip__row">
                                <span class="chart-tooltip__swatch chart-legend-swatch chart-legend-swatch--total"></span>
                                <span class="chart-tooltip__label">Total</span>
                                <span class="chart-tooltip__value" data-role="tooltip-total">—</span>
                            </div>
                        </div>
                    </div>
                    <p id="results-chart-empty" class="chart-empty muted-text hidden">No chart data available for this scenario.</p>
                    <p id="results-chart-caption" class="visually-hidden">Line chart showing liquid and total net worth over time for the selected scenario.</p>
                </div>
                <div class="table-container">
                    <table id="results-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="config-panel" class="tab-panel config-panel active" role="tabpanel" aria-labelledby="tab-config">
                <div class="editor-toolbar">
                    <div class="toolbar-top">
                        <div class="editor-actions">
                            <button id="upload-config-button" type="button" class="button secondary">Upload Config</button>
                            <input id="upload-config-input" type="file" accept=".yaml,.yml" class="visually-hidden" aria-hidden="true" tabindex="-1">
                            <button id="run-forecast-button" type="button">Run Forecast</button>
                            <button id="download-config-button" type="button" class="button secondary" disabled>Download Config</button>
                            <button id="reset-config-button" type="button" class="button subtle">Reset Config</button>
                            <span id="editor-loading" class="hidden">Processing…</span>
                        </div>
                        <div class="theme-toggle-group" role="group" aria-label="Theme mode">
                            <button id="theme-system" type="button" class="theme-toggle" data-theme-mode="system">System</button>
                            <button id="theme-light" type="button" class="theme-toggle" data-theme-mode="light">Light</button>
                            <button id="theme-dark" type="button" class="theme-toggle" data-theme-mode="dark">Dark</button>
                        </div>
                    </div>
                </div>
                <div id="message" class="message hidden" role="status" aria-live="polite"></div>
                <div id="config-editor" class="config-editor"></div>
                <footer id="workspace-footer" class="workspace-footer hidden">
                    <span id="app-version-label" class="workspace-footer__version muted-text"></span>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
