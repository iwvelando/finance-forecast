<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1>Finance Forecast</h1>
            <p>Upload a YAML configuration to simulate your personal wealth projection.</p>
        </header>

        <section id="workspace-panel" class="panel">
            <div class="tablist-container">
                <div class="tablist" role="tablist" aria-label="Forecast workspace">
                    <button id="tab-upload" class="tab-button active" type="button" role="tab" aria-selected="true" aria-controls="upload-panel" data-tab="upload">Configuration Upload</button>
                    <button id="tab-results" class="tab-button" type="button" role="tab" aria-selected="false" aria-controls="results-section" data-tab="results" disabled>Results</button>
                    <button id="tab-config" class="tab-button" type="button" role="tab" aria-selected="false" aria-controls="config-panel" data-tab="config" disabled>Config Editor</button>
                </div>
            </div>
            <div id="upload-panel" class="tab-panel active" role="tabpanel" aria-labelledby="tab-upload">
                <form id="upload-form" class="upload-form">
                    <label for="config-file" class="input-label">Configuration file (.yaml or .yml)</label>
                    <input id="config-file" name="file" type="file" accept=".yaml,.yml" required>
                    <div class="form-actions">
                        <button type="submit" id="run-button">Run Forecast</button>
                        <span id="loading-indicator" class="hidden">Processing…</span>
                    </div>
                </form>
                <div id="message" role="status" aria-live="polite"></div>
            </div>
            <div id="results-section" class="tab-panel results-panel" role="tabpanel" aria-labelledby="tab-results" hidden>
                <div class="results-header">
                    <h2>Simulation Results</h2>
                    <div class="results-actions">
                        <span id="duration" class="muted-text"></span>
                        <a id="download-link" class="button secondary hidden" download="forecast.csv">Download CSV</a>
                    </div>
                </div>
                <div id="warnings" class="warnings hidden" aria-live="polite"></div>
                <div class="table-container">
                    <table id="results-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="config-panel" class="tab-panel config-panel" role="tabpanel" aria-labelledby="tab-config" hidden>
                <div class="editor-toolbar">
                    <div class="toolbar-top">
                        <div class="editor-actions">
                            <button id="rerun-button" type="button" disabled>Re-run Forecast</button>
                            <button id="download-config-button" type="button" class="button secondary" disabled>Download Config</button>
                            <span id="editor-loading" class="hidden">Processing…</span>
                        </div>
                    </div>
                    <div id="editor-message" class="message hidden" role="status" aria-live="polite"></div>
                </div>
                <div id="config-editor" class="config-editor"></div>
            </div>
        </section>
    </main>
</body>
</html>
