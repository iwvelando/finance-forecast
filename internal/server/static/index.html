<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1>Finance Forecast</h1>
            <p>Upload a YAML configuration to simulate your personal wealth projection.</p>
        </header>

        <section class="panel">
            <form id="upload-form" class="upload-form">
                <label for="config-file" class="input-label">Configuration file (.yaml or .yml)</label>
                <input id="config-file" name="file" type="file" accept=".yaml,.yml" required>
                <div class="form-actions">
                    <button type="submit" id="run-button">Run Forecast</button>
                    <span id="loading-indicator" class="hidden">Processingâ€¦</span>
                </div>
            </form>
            <div id="message" role="status" aria-live="polite"></div>
            <div id="warnings" class="warnings hidden" aria-live="polite"></div>
        </section>

        <section id="results-section" class="panel hidden">
            <div class="results-header">
                <h2>Simulation Results</h2>
                <div class="results-actions">
                    <span id="duration" class="muted-text"></span>
                    <a id="download-link" class="button secondary hidden" download="forecast.csv">Download CSV</a>
                </div>
            </div>
            <div class="table-container">
                <table id="results-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
