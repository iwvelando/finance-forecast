---
# Single-loan configuration with a well-known amortization schedule
# Verification reference: standard loan amortization formula.
# See https://www.investopedia.com/terms/a/amortization.asp
# Monthly payment = (P × r) / (1 − (1+r)^−n) with P=10,000, r=0.06/12, n=12.
# Approximate payment ≈ 860.66 per month (rounded to cents).
# Expected ending cash ≈ 20,000 − (12 × 860.66) = 9,672.03.
# Assumes payoff occurs in December 2025.
startDate: 2024-12

common:
  startingValue: 20000.00
  deathDate: 2026-01
  loans:
    - name: Twelve month auto loan
      principal: 10000.00
      downPayment: 0.00
      interestRate: 6.0
      term: 12
      startDate: 2025-01
      # No escrow, insurance, or early payoff modifiers for clarity

scenarios:
  - name: deterministic loan baseline
    active: true

logging:
  level: error

output:
  format: pretty
