        amount: 7891.23
        frequency: 12
        startDate: 2020-12
        endDate: 2020-12
    loans:
      - name: 1234 Street Address
        principal: 150000.00
        downPayment: 10000.00
        interestRate: 3.75
        term: 360
        startDate: 2018-01
        escrow: 500.00
        mortgageInsurance: 50.00
        mortgageInsuranceCutoff: 78.00
        earlyPayoffThreshold: 5000.00
    investments:
      - name: Retirement savings
        startingValue: 8000.00
        annualReturnRate: 6.5
        contributionsFromCash: true
        contributions:
          - amount: 350.00
            frequency: 1
            startDate: 2025-07

  - name: new home purchase
    active: true
    events:
      - name: Income
        amount: 1234.56
        frequency: 1
        endDate: 2020-09
      - name: Income (new job)
        amount: 2345.67
        frequency: 1
        startDate: 2020-10
        endDate: 2050-01
    loans:
      - name: 1234 Street Address
        principal: 150000.00
        downPayment: 10000.00
        interestRate: 3.75
        term: 360
        startDate: 2018-01
        escrow: 500.00
        mortgageInsurance: 50.00
        mortgageInsuranceCutoff: 78.00
        earlyPayoffDate: 2022-06
        sellProperty: true
        sellPrice: 153000.00
        sellCostsNet: 9500.00
      - name: 5678 Street Address
        principal: 200000.00
        downPayment: 40000.00
        interestRate: 2.75
        term: 360
        startDate: 2022-06
        escrow: 600.00
        earlyPayoffThreshold: 5000.00
    investments:
      - name: Retirement savings
        startingValue: 8000.00
        annualReturnRate: 6.5
        contributionsFromCash: true
        contributions:
          - amount: 350.00
            frequency: 1
            startDate: 2025-07

  - name: new home purchase with extra principal payments
    active: true
    events:
      - name: Income
        amount: 1234.56
        frequency: 1
        endDate: 2020-09
      - name: Income (new job)
        amount: 2345.67
        frequency: 1
        startDate: 2020-10
        endDate: 2050-01
    loans:
      - name: 1234 Street Address
        principal: 150000.00
        downPayment: 10000.00
        interestRate: 3.75
        term: 360
        startDate: 2018-01
        escrow: 500.00
        mortgageInsurance: 50.00
        mortgageInsuranceCutoff: 78.00
        earlyPayoffDate: 2022-06
        sellProperty: true
        sellPrice: 153000.00
        sellCostsNet: 9500.00
      - name: 5678 Street Address
        principal: 200000.00
        downPayment: 40000.00
        interestRate: 2.75
        term: 360
        startDate: 2022-06
        escrow: 600.00
        earlyPayoffThreshold: 5000.00
