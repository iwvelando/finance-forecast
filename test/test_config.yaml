# This file mirrors config.yaml.example but uses smaller values for testing.
# Do not modify unless you understand how changes affect baseline values.

# Optional: Set a specific start date for the simulation (YYYY-MM format)
startDate: 2025-06

common:
  startingValue: 30000.00
  deathDate: 2090-01
  events:
