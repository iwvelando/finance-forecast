      startingValue: 10000.00
      annualReturnRate: 6.0
      taxRate: 15.0
      contributions:
        - amount: 400.00
          frequency: 1
          startDate: 2025-07
      withdrawals:
        - amount: 5000.00
          frequency: 60
          startDate: 2045-07

